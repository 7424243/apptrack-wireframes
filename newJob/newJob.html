<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="newJob.css">
    <title>apptrack</title>
</head>
<body>
    <header class="new-header">
        <h1 class="new-h1">apptrack</h1>
        <nav class="new-nav">
            <a href="../home/home.html">Summary Table</a>
            <a href="../resources/resources.html">Resources</a>
            <a href="../index.html">Logout</a>
        </nav>
    </header>
    <main>
        <section class="section1">
            <div class="section1_content">
                <h3>New Job Application Entry</h3>
                <form>
                    <section>
                        <input name="job" placeholder="Job Title">
                    </section>
                    <section>
                        <input name="company" placeholder="Company Name">
                    </section>
                    <section>
                        <input name="description" placeholder="a quick desciption">
                    </section>
                    <section>
                        <input name="date-applied" placeholder="Date Applied">
                    </section>
                    <section>
                        <input name="contact" placeholder="Contact's Name">
                    </section>
                    <section>
                        <input name="contact-email" placeholder="Contact's Email">
                    </section>
                    <section>
                        <input name="contact-phone" placeholder="Contact's Phone">
                    </section>
                    <section>
                        <input name="interview-date" placeholder="Interview Date">
                    </section>
                    <section>
                        <input name="follow-up" placeholder="Follow-Up">
                    </section>
                    <section>
                        <label for="status">Status: </label>
                        <select>
                            <option>Interested</option>
                            <option>Active</option>
                            <option>Closed</option>
                        </select>
                    </section>
                    <section>
                        <textarea placeholder="Additional Notes..."></textarea>
                    </section>
                </form>
                <a href="../home/home.html"><button>Save</button></a>
            </div>
        </section>
    </main>
